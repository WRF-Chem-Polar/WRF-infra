name: Ruff
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.py'
jobs:
  Ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Prepare Ruff
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "--version"
      - name: Run Ruff (check)
        run: ruff check --diff pymodules data postprocess
      - name: Run Ruff (format)
        run: ruff format --diff pymodules data postprocess
